<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  ${HTML_HEAD_TOP}

  <title>${LOC:words.settings} | Mc-Auth.com</title>

  ${HTML_HEAD_BOTTOM}
</head>

<body class="d-flex flex-column h-100">
  ${HTML_HEADER}

  <main style="margin-bottom: 2rem">
    <div class="container">
      <div class="card centeredCard">
        <div class="card-header">
          <h5 class="text-center">${LOC:html.settings.your_applications_title}</h5>
        </div>

        <div class="card-body">
          <ul class="list-group list-group-flush">
            ?{HasApps:
            <li class="list-group-item">
              <img src="$?{APP_ICON}" class="img-fluid" style="max-width: 128px; max-height: 128px;"
                alt="${LOC:html.authorize.app_logo}">
              $?{APP_NAME}
              <a href="${BASE_URL}/settings/$?{APP_ID}" class="btn btn-outline-primary float-right"
                style="margin-left: 25px;" role="button">${LOC:words.manage}</a>
            </li>
            ?:
            <strong>${LOC:html.settings.you_do_not_have_any_apps}</strong>
            ?}
          </ul>
        </div>

        <div class="card-footer">
          <a href="${BASE_URL}/settings/create" class="btn btn-primary float-right" role="button">
            ${LOC:html.settings.create_app}
          </a>
        </div>
      </div>
    </div>
  </main>

  ${HTML_FOOTER}
</body>

</html>
